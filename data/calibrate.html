<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sensor Kalibrierung</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .sensor-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .sensor-table th,
        .sensor-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .sensor-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #3498db;
            border-radius: 4px;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .sensor-table th,
            .sensor-table td {
                padding: 8px;
                font-size: 14px;
            }

            .sensor-input {
                width: 70px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Sensor Kalibrierung</h1>
            <nav>
                <a href="/index.html" class="btn back-btn">
                    &#8592; Zur√ºck zur Hauptseite
                </a>
            </nav>
        </header>

        <main class="calibration-container">
            <div class="responsive-table">
                <table class="sensor-table">
                    <thead>
                        <tr>
                            <th>Sensor</th>
                            <th>V_min (V)</th>
                            <th>V_max (V)</th>
                            <th>PSI_min</th>
                            <th>PSI_max</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sensor 1-4 -->
                        <tr>
                            <td>#1</td>
                            <td><input type="number" step="0.01" id="sensor1Vmin" class="sensor-input"></td>
                            <td><input type="number" step="0.01" id="sensor1Vmax" class="sensor-input"></td>
                            <td><input type="number" step="0.1" id="sensor1PSImin" class="sensor-input"></td>
                            <td><input type="number" step="0.1" id="sensor1PSImax" class="sensor-input"></td>
                            <td>
                                <div class="action-buttons">
                                    <button onclick="saveSettings(0)" class="btn save-btn">üíæ Speichern</button>
                                    <button onclick="autoCalibrate(0)" class="btn calibrate-btn">‚öôÔ∏è Auto-Kalibrieren</button>
                                    <button onclick="resetSensor(0)" class="btn reset-btn">‚Ü∫ Reset</button>
                                </div>
                            </td>
                        </tr>
                        <!-- Wiederholung f√ºr Sensor 2-4 -->
                        <tr>
                            <td>#2</td>
                            <td><input type="number" step="0.01" id="sensor2Vmin" class="sensor-input"></td>
                            <td><input type="number" step="0.01" id="sensor2Vmax" class="sensor-input"></td>
                            <td><input type="number" step="0.1" id="sensor2PSImin" class="sensor-input"></td>
                            <td><input type="number" step="0.1" id="sensor2PSImax" class="sensor-input"></td>
                            <td>
                                <div class="action-buttons">
                                    <button onclick="saveSettings(1)" class="btn save-btn">üíæ Speichern</button>
                                    <button onclick="autoCalibrate(1)" class="btn calibrate-btn">‚öôÔ∏è Auto-Kalibrieren</button>
                                    <button onclick="resetSensor(1)" class="btn reset-btn">‚Ü∫ Reset</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>#3</td>
                            <td><input type="number" step="0.01" id="sensor3Vmin" class="sensor-input"></td>
                            <td><input type="number" step="0.01" id="sensor3Vmax" class="sensor-input"></td>
                            <td><input type="number" step="0.1" id="sensor3PSImin" class="sensor-input"></td>
                            <td><input type="number" step="0.1" id="sensor3PSImax" class="sensor-input"></td>
                            <td>
                                <div class="action-buttons">
                                    <button onclick="saveSettings(2)" class="btn save-btn">üíæ Speichern</button>
                                    <button onclick="autoCalibrate(2)" class="btn calibrate-btn">‚öôÔ∏è Auto-Kalibrieren</button>
                                    <button onclick="resetSensor(2)" class="btn reset-btn">‚Ü∫ Reset</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>#4</td>
                            <td><input type="number" step="0.01" id="sensor4Vmin" class="sensor-input"></td>
                            <td><input type="number" step="0.01" id="sensor4Vmax" class="sensor-input"></td>
                            <td><input type="number" step="0.1" id="sensor4PSImin" class="sensor-input"></td>
                            <td><input type="number" step="0.1" id="sensor4PSImax" class="sensor-input"></td>
                            <td>
                                <div class="action-buttons">
                                    <button onclick="saveSettings(3)" class="btn save-btn">üíæ Speichern</button>
                                    <button onclick="autoCalibrate(3)" class="btn calibrate-btn">‚öôÔ∏è Auto-Kalibrieren</button>
                                    <button onclick="resetSensor(3)" class="btn reset-btn">‚Ü∫ Reset</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="/calibrate.js"></script>
</body>
</html>
