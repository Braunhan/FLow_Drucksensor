<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Log-Datei-Diagramme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Chart.js -->
  <script src="chart.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Diagramme einer gespeicherten Logdatei</h1>
  <!-- Buttons zum Herunterladen (verwenden den High-Res-Download) -->
  <div>
    <button id="downloadPressure">Druckdiagramm herunterladen</button>
    <button id="downloadFlow">Durchflussdiagramm herunterladen</button>
    <button id="downloadCombined">Kombi-Diagramm herunterladen</button>
  </div>
  <!-- Drei Canvas-Elemente (Achte darauf, dass die interne Auflösung ausreichend ist) -->
  <canvas id="pressureChart" width="600" height="600"></canvas>
  <canvas id="flowChart" width="600" height="600"></canvas>
  <canvas id="combinedChart" width="600" height="600"></canvas>
  <!-- Dein JavaScript für Logcharts -->
  <script src="logcharts.js"></script>
</body>
</html>
